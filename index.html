<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Virtual Tour</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="images.js"></script>
    <script src="done.js"></script>
</head>

<body>
    <a-scene id="main-scene">
        <a-sky id="main-container" material="src:image_1.png"></a-sky>
        <a-entity id="places-container" views></a-entity>
        <a-camera id="camera" wasd-controls="enabled:false;">
            <a-entity id="app-title" position="0 0.73 -1" text="font: exo2bold; align: center; width: 2; color: #000; value: It's Time To Travel Virtually!"></a-entity>
            <a-entity cursor position="0 0 -39" geometry="primitive:torus;radius:0.5;radius-tubular:0.05" material="color:white"></a-entity>
        </a-camera>
    </a-scene>
</body>

</html>
